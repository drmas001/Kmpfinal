[build]
  command = "CI=false npm run build"
  publish = "dist"

[build.environment]
  CI = "false"
  NODE_VERSION = "18.18.0"
  NETLIFY_USE_YARN = "false"
  NPM_FLAGS = "--force"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"